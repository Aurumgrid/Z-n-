version: "3.9"

services:
  ipfs:
    build:
      context: .
      dockerfile: docker/Dockerfile.ipfs
    container_name: ipfs-foundation
    restart: unless-stopped
    ports:
      - "5001:5001"   # API
      - "8080:8080"   # Gateway
    volumes:
      - ipfs-data:/data/ipfs
    env_file:
      - .env

volumes:
  ipfs-data:
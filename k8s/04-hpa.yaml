apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: wasm-executor
  namespace: wasm-executor
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: wasm-executor
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80
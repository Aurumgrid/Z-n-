apiVersion: apps/v1
kind: Deployment
metadata:
  name: wasm-executor
  namespace: wasm-executor
  labels:
    app: wasm-executor
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wasm-executor
  template:
    metadata:
      labels:
        app: wasm-executor
    spec:
      containers:
      - name: wasm-executor
        image: your-repo/wasm-executor:latest # Replace with your actual image
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5